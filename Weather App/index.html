<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="https://github.com/omerayilmazdir/javascript-weather-app-using-api/blob/main/images/search.png?raw=true"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="https://github.com/omerayilmazdir/javascript-weather-app-using-api/blob/main/images/snow.png?raw=true" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="https://github.com/omerayilmazdir/javascript-weather-app-using-api/blob/main/images/humidity.png?raw=true">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://github.com/omerayilmazdir/javascript-weather-app-using-api/blob/main/images/wind.png?raw=true">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
    
</body>
</html>
