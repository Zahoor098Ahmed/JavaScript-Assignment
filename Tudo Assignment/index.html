 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://source.unsplash.com/random/1920x1080');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }
    .bg-overlay {
      background-color: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body>
  <div id="login_container" class="flex justify-center items-center h-full">
    <section class="bg-overlay p-8 rounded-lg shadow-lg max-w-md w-full">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold">Sign in to your account</h1>
      </div>
      <div class="space-y-4">
        <div>
          <label for="email" class="block mb-2 text-sm font-medium">Your email</label>
          <input type="email" name="email" id="email" class="w-full p-2.5 rounded border" placeholder="name@company.com" required>
        </div>
        <div>
          <label for="password" class="block mb-2 text-sm font-medium">Password</label>
          <input type="password" name="password" id="password" class="w-full p-2.5 rounded border" placeholder="••••••••" required>
        </div>
        <button onclick="loginUser()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700">Sign in</button>
        <p class="text-sm font-light text-center">
          Don’t have an account yet? <a href="#" onclick="showSignup()" class="font-medium text-blue-600 hover:underline">Sign up</a>
        </p>
      </div>
    </section>
  </div>

  <div id="signup_container" class="hidden flex justify-center items-center h-full">
    <section class="bg-overlay p-8 rounded-lg shadow-lg max-w-md w-full">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold">Sign up for a new account</h1>
      </div>
      <div class="space-y-4">
        <div>
          <label for="signup_name" class="block mb-2 text-sm font-medium">Your name</label>
          <input type="text" name="signup_name" id="signup_name" class="w-full p-2.5 rounded border" placeholder="Your name" required>
        </div>
        <div>
          <label for="signup_email" class="block mb-2 text-sm font-medium">Your email</label>
          <input type="email" name="signup_email" id="signup_email" class="w-full p-2.5 rounded border" placeholder="name@company.com" required>
        </div>
        <div>
          <label for="signup_password" class="block mb-2 text-sm font-medium">Password</label>
          <input type="password" name="signup_password" id="signup_password" class="w-full p-2.5 rounded border" placeholder="••••••••" required>
        </div>
        <div>
          <label for="signup_confirm_password" class="block mb-2 text-sm font-medium">Confirm Password</label>
          <input type="password" name="signup_confirm_password" id="signup_confirm_password" class="w-full p-2.5 rounded border" placeholder="••••••••" required>
        </div>
        <button onclick="signupUser()" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-700">Sign up</button>
        <p class="text-sm font-light text-center">
          Already have an account? <a href="#" onclick="showLogin()" class="font-medium text-blue-600 hover:underline">Sign in</a>
        </p>
      </div>
    </section>
  </div>

  <div id="home_container" class="hidden flex justify-center items-center h-full">
    <div class="bg-overlay p-8 rounded-lg shadow-lg max-w-2xl w-full">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-xl font-bold">Hello, Good Morning</h1>
        <div class="flex items-center">
          <p id="user_email" class="px-3"></p>
          <button onclick="logout()" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700">Logout</button>
        </div>
      </div>
      <div class="mb-6">
        <textarea id="note" class="w-full p-4 rounded border" rows="5" placeholder="Add your notes"></textarea>
        <button onclick="submitNote()" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 mt-2">Submit</button>
      </div>
      <ul id="list" class="space-y-2"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
